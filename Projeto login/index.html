<html lang="en">
<head>

<body>
    <header>

    <div Login>
        
        <form class="login">
            <h2>Login</h2>
            
            <input id="email" type="text" name="email" placeholder = "Seu email..."/>
            <ion-icon name="mail-outline"></ion-icon>

            <input type="password" name="senha" placeholder="Sua senha..."/>
            <span><ion-icon name="lock-closed-outline"></ion-icon></span>

            <label><input type="checkbox"> Lembrar senha</label>
            <a href="#" class="Esqueceusenha">Esqueceu a senha?</a>
            <input type="submit" name="acao" value="enviar" />
            <p>Não possui Conta? <a href="#">Registre-se</a></p>

        </form>

        <form class="register">
            <h2>Registre-se</h2>
            
            <input id="email" type="text" name="email" placeholder = "Seu email..."/>
            <ion-icon name="mail-outline"></ion-icon>

            <input id= "password" type="password" name="senha" placeholder="Sua senha..."/>
            <span><ion-icon name="lock-closed-outline"></ion-icon></span>

            <input id= "passwordconfirm" type="password" name="senha" placeholder="Confirme a senha..."/>
            <span><ion-icon name="lock-closed-outline"></ion-icon></span>
            <label><input type="checkbox"> Lembrar senha</label>

            <a href="#" class="Esqueceusenha">Esqueceu a senha?</a>
            
            <input type="submit" name="acao" value="enviar" />
            <p>Não possui Conta? <a href="#">Registre-se</a></p>

        </form>
    </div> 
    <script>
        var email = addEventListener('email');
        email.addEventListener('focus',()=>{
            email.style.borderColor = "#FB3467";
        });
        email.addEventListener('blur',()=>{
            email.style.borderColor = "#ccc";
        });
    </script>   
</body>
